<div class="sur-right" id="category" style="position: relative;">
    <form class="form-horizontal" name="themeForm">
        <div id="legend" class="">
            <legend class="">新增主题分类</legend>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主题分类名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control theme-width" placeholder="主题分类名称" required ng-model="themeForm.categoryName">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-disabled="themeForm.$invalid" ng-click="theme.saveCategory()">保存</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </form>
</div>
