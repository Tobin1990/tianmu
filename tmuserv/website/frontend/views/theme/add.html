<div class="sur-right" id="themeAdd" style="position: relative;">
    <form class="form-horizontal" name="themeForm">
        <div id="legend" class="">
            <legend class="">创建风格主题</legend>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
                <input type="hidden" class="form-control theme-width" ng-model="theme.formData.themeId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">风格主题分类</label>
            <div class="col-sm-10">
                <div class="input-group input-group-sm col-sm-4">
                    <input type="hidden" class="form-control" ng-model="theme.formData.themeCategoryId">
                    <input type="text" class="form-control" ng-model="theme.formData.themeCategoryName" readonly required>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">请选择分类
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li ng-repeat="cat in theme.category"><a href="javascript:;" ng-click="theme.setCategory(cat.id, cat.name)">{{cat.name}}</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                </div><!-- /input-group -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">风格主题名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control theme-width" placeholder="风格主题名称" required ng-model="theme.formData.themeName">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">风格主题属性</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label title="所有用户都能使用">
                        <input type="radio" name="themeType" value="1" ng-model="theme.formData.themeType" ng-checked="theme.formData.themeType == 1"> 通用
                    </label>
                </div>
                <!--<div class="radio">
                    <label disabled="disabled" title="只有自己才能使用(暂不支持)">
                        <input type="radio" name="themeType" value="2" disabled="disabled"> 专属
                    </label>
                </div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">风格主题简介</label>
            <div class="col-sm-10">
                <div class="textarea">
                    <textarea class="form-control theme-width" style="height: 100px;resize: none;" ng-model="theme.formData.themeDetail"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-disabled="themeForm.$invalid" ng-click="theme.saveTheme()">保存</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </form>
</div>
