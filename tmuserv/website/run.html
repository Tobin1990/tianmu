<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>天幕实时监控平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <link id="bs-css" href="./frontend/lib/css/jquery-ui.min.css" rel="stylesheet">
        <link id="bs-css" href="./frontend/lib/css/bootstrap.min.css" rel="stylesheet">
        <link id="bs-css" href="./frontend/lib/css/font-awesome.min.css" rel="stylesheet">
        <link href='./frontend/lib/css/common.css' rel='stylesheet'>

        <link rel="shortcut icon" href="./frontend/lib/images/favicon.ico">
    </head>

    <body>
        <!-- begin #page-container -->
        <div id="page-container">
            <!-- begin #header -->
            <div id="header" class="header navbar navbar-default navbar-fixed-top" ui-view="headerContainer"></div>
            <!-- begin #sidebar -->
            <div id="sidebar" class="sidebar" ui-view="sidebarContainer"></div>
            <div class="sidebar-bg"></div>
            <!-- end #sidebar -->
            <!-- begin #content -->
            <div id="content" class="content">
                <!-- begin breadcrumb -->
                <div id="breadcrumb" ui-view="crumbContainer"></div>
                <!-- end breadcrumb -->
                <div id="content-body" ui-view="mainContainer"></div>
            </div>
            <!-- end #content -->

            <!-- begin scroll to top btn -->
            <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
            <!-- end scroll to top btn -->
        </div>
        <!-- end page container -->
        <footer></footer>
        <div ab-loading="poplayer"></div>
        <script type="text/javascript" src="./frontend/lib/js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="./frontend/lib/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./frontend/lib/js/angular.min.js"></script>
        <script type="text/javascript" src="./frontend/lib/js/angular-plugs.js"></script>
        <script type="text/javascript">
        window.ProjectName = 'TMU';
        window.ProjectVersion = '1.1.0';
        $(function() {
            $.getScript = function(url, cb, cache) {
                cache = cache || true;
                cb = cb || function() {};
                var ajax = $.ajax({
                    url: url,
                    data: {
                        _v: window.ProjectVersion
                    },
                    dataType: 'script',
                    cache: cache
                });
                ajax.done(cb);
            };
            $.getScript("./frontend/config/app.config.js", function() {
                $.getScript("./frontend/config/route.config.js");
            });
        });
        </script>
    </body>

</html>
